    <title>tweenColor</title>

   <style type="text/css">
       .bg{
           width: 100%;
           height: 800px;
           background-color: #dc452f;
           color: #000;
       }
   </style>
</head>
<body>
<div class="bg">
edgsdfsdfsdf
