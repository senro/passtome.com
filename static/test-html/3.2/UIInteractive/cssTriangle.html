<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="js,senro.js,senro.cn,sliderLR,senro sliderLR"/>
    <meta name="description" content="senro.js, make fwd simple!"/>

    <title>cssTriangle</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #666;
        }
    </style>

</head>
<body>
<div class="bg">
    <div class="triangle-up"></div>
    <div class="triangle-right"></div>
    <div class="triangle-down"></div>
    <div class="triangle-left"></div>
</div>
<script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/js/Senro.3.2.js"></script>
<script type="text/javascript">
    var senro=new Senro();

    senro.cssTriangle($('.triangle-up'),'up','100px','blue');
    senro.cssTriangle($('.triangle-right'),'right','100px','blue');
    senro.cssTriangle($('.triangle-down'),'down','100px','blue');
    senro.cssTriangle($('.triangle-left'),'left','100px','blue');
</script>
</body>
</html>
