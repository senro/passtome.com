<!DOCTYPE html>

    <style type="text/css">
        .swf,.video{
            width: 500px;
            height: 200px;

        }

            width: 200px;

<body>

<script type="text/javascript" id="jquery" src="../../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../../js/Senro.2.7.js"></script>
<script type="text/javascript">
    var senro=new Senro();

    var attr={
        src:'js/login.js',

    alert('login.js已经插在id为jquery的标签之后了！')
</script>
