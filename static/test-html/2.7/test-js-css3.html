<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <style type="text/css">
        .bg{
           background-color: #fff;
           color: #000;
        }
        .box{
           width: 100px;
           height: 100px;
           /*margin: 100px;*/
           background-color: #e7e655;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="box rotate"></div>
</div>
<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../../js/Senro.2.5.js"></script>
<script type="text/javascript">
    var senro=new Senro(['cssSandpaper','tweenLite']),
        windowWidth=$(window).width(),
        windowHeight=$(window).height(),
        $bg=$('.bg');
    $bg.css({
        width: windowWidth,
        height: windowHeight
    });
    senro.addGradient($bg,'linear, center top, center bottom, color-stop(0%,#1e5799), color-stop(100%,#7db9e8)');
    //senro.css3Scale($('.rotate'),1,0.5);
    senro.checkRequire('tweenLite',function(){
        var hideProps = {r:0, px:0, py:0,sx:1,sy:1,op:1};

        var newTeen=TweenLite.to(hideProps, 5,  {
            r:360,
            px:0,
            py:0,
            sx:5,
            sy:5,
            op:0,
            ease:Cubic.easeIn,
            delay:0,
            onUpdate:applyProps,
            onUpdateParams:[hideProps]
            //onComplete:resetProps
            //onCompleteParams:[showProps,resetProp,i]
        });
        function applyProps(p) {
            senro.css3Rotate($('.rotate'), p.r);
        }

    });

</script>
</body>
</html>
