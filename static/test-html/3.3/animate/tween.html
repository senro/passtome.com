<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <title>tween</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
        }
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            left:0;
            top:0;
            background-color: #fff;
        }
    </style>

</head>
<body>

<div class="box" id="box">sdfsdfsdfsdfs</div>

<script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/js/Senro.2.8.js"></script>
<script type="text/javascript">
    var senro=new Senro(['tweenMax']),
        $box=$('.box'),
        test={left:0};

    senro.tween($box,1,{left:1000,width:100,height:100,rotation:-180},null,null,null,null,null,null,function(t){
         senro.console(t);
    });

</script>
</body>
</html>
